                        UP</a></li>
                <li class="nav-text"><a href="Login.html" class="nav-link text-dark btn mx-2 ">SIGN
                        IN</a></li> -->
                <li class="nav-text"><a href="ATS_CC_ChatBot.html" class="nav-link text-dark btn mx-2 ">ATS AI

    </div>
    <!-- Navigation Bar Ends -->
    <div class="container text-center text-light font-size-13 bg-orangered border-radius-20px">APPLICATION FORM FOR ATS
        SCHOLARSHIP</div>

    <div class="testbox container">
        <form action="/">
            <div
                class=" container p-1 text-center line-height-50 text-orangered font-size-15 text-bold ATS_WelcomeLine">
                TEST CATEGORY SELECTION</div>
            <div class="row my-4 text-center">
                <div class="col-12">
                    <h5 class=" font-italic cat font-size-15">Select The Category Against Which You Wanna Apply</h5>
                </div>
                <div class="col-12">
                    <Select class="font-italic font-size-13" id="categorySelect">
                        <option value="Matric" class="m-bio">Matric</option>
                        <option value="Inter">Inter</option>
                        <option value="MS-Office">MS Office</option>
                        <option value="Web-Development">Web Development</option>
                        <option value="Graphic-Designing">Graphic Designing</option>
                        <option value="SEO">SEO</option>
                        <option value="Digital-Marketing">Digital Marketing</option>
                    </Select>
                </div>

            </div>
            <div>
                <a class="btn btn-lg btn-block text-decoration-none btn-outline-danger" type="Submit" href="#"
                    onclick="redirectToSelectedPage()">Next</a>
            </div>
        </form>
    </div>

    <script>
        function redirectToSelectedPage() {
            var selectElement = document.getElementById("categorySelect");
            var selectedOption = selectElement.value;

            switch (selectedOption) {
                case "Matric":
                    window.location.href = "Questionaire_Matric_MCQs.html";
                    break;
                case "Inter":
                    window.location.href = "Questionaire_Inter_MCQs.html";
                    break;
                case "MS-Office":
                    window.location.href = "Questionaire_MSoffice_MCQs.html";
                    break;
                case "Web-Development":
                    window.location.href = "Questionaire_Web_MCQs.html";
                    break;
                case "Graphic-Designing":
                    window.location.href = "Questionaire_GD_MCQs.html";
                    break;
                case "SEO":
                    window.location.href = "Questionaire_SEO_MCQs.html";
                    break;
                case "Digital-Marketing":
                    window.location.href = "Questionaire_DM_MCQs.html";
                    break;
                default:
                    // Handle other options or provide a default action
                    window.location.href = "Application_Form_Category_Selection.html";
                    break;
            }
        }
    </script>
